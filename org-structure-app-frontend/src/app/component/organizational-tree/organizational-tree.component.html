<div class="container">
    <div id="employee-info">
        <employee-info [employee]="selectedEmployee" />
    </div>
    <div id="tree-search-bar">
        <tree-search-bar
        (selectedEmployeeEvent)="findEmployeeOnTreeById($event)"
        (selectedProjectEvent)="redrawTreeByProject($event)"
        (selectedUnitEvent)="findUnitOnTreeById($event)"
        (backToMainEvent)="backToMainTree()" />
    </div>
    <div id="filter-menu">
        <filter-menu *ngIf="locationNames && divisionNames && departmentNames && groupNames && jobTitles && jobTypes"
                     (newSettingsEvent)="updateSettings($event)"
                     [locationNames]="locationNames"
                     [divisionNames]="divisionNames"
                     [departmentNames]="departmentNames"
                     [groupNames]="groupNames" 
                     [jobTitles]="jobTitles"
                     [jobTypes]="jobTypes" />
    </div>

    <footer-quantity-and-payroll id="footer" />
    <div id="graph-area">
        <figure id="tree"></figure>
    </div>
</div>
