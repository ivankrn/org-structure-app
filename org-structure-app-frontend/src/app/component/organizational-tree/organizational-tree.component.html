<div class="container">
    <div id="employee-info">
        <info [type]="selectedType$.asObservable()"
              [employee]="selectedEmployee"
              [unit]="selectedUnit"
              (enterToEmployee)="findEmployeeOnTreeById($event)"
        />
    </div>
    <div id="tree-search-bar">
        <tree-search-bar
        (selectedEmployeeEvent)="findEmployeeOnTreeById($event)"
        (selectedProjectEvent)="redrawTreeByProject($event)"
        (selectedUnitEvent)="findUnitOnTreeById($event)"
        (backToMainEvent)="backToMainTree()" />
    </div>
    <div id="filter-menu">
        <filter-menu *ngIf="locationNames && divisions && departments && groups && jobTitles && jobTypes"
                     (newSettingsEvent)="updateSettings($event)"
                     [locationNames]="locationNames"
                     [divisions]="divisions"
                     [departments]="departments"
                     [groups]="groups" 
                     [jobTitles]="jobTitles"
                     [jobTypes]="jobTypes" 
                     [genders]="genders" />
    </div>
    <footer-quantity-and-payroll id="footer" />
    <div id="graph-area">
        <figure id="tree"></figure>
    </div>
</div>
