<details open id="info">
    <summary class="summary">
        <span class="summary-text" id="total-summary">Сведения</span>
        <img class="summary-arrow" src="../../../assets/img/arrow.svg" alt="">
    </summary>
    @if ((type | async) === 'employee') {
        <employee-info [employee]="employee" />
    } @else if ((type | async) === 'unit') {
        <unit-info (enterToEmployee)="enterToEmployee.emit($event)" [unit]="unit" />
    }
</details>
