<details id="filter-menu">
    <summary id="filters">Фильтры
        <img src="../../../assets/img/arrow.svg" alt="">
    </summary>
    <form [formGroup]="settingsForm">
        <details id="locations" formArrayName="locations">
            <summary>Локации
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <ul>
                <li *ngFor="let location of settingsForm.get('locations')?.value | keyvalue">
                    <input type="checkbox" [value]="location.value" [formControlName]="location.key">
                    <label>{{ location.key }}</label>
                </li>
            </ul>
        </details>
        <details id="divisions">
            <summary>Подразделения
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <unit-search-bar [unitNames]="_divisionNames" (unitNameSelectedEvent)="selectDivisionName($event)" />
            <div class="selected-units">
                <div class="selected-unit" *ngFor="let name of selectedDivisionNames">
                    <span class="selected-unit-name">{{ name }}</span>
                    <i class="fa-solid fa-xmark selected-unit-close" (click)="selectDivisionName(name)"></i>
                </div>
            </div>
        </details>
        <details id="departments">
            <summary>Отделы
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <unit-search-bar [unitNames]="_departmentNames" (unitNameSelectedEvent)="selectDepartmentName($event)" />
            <div class="selected-units">
                <div class="selected-unit" *ngFor="let name of selectedDepartmentNames">
                    <span class="selected-unit-name">{{ name }}</span>
                    <i class="fa-solid fa-xmark selected-unit-close" (click)="selectDepartmentName(name)"></i>
                </div>
            </div>
        </details>
        <details id="groups">
            <summary>Группы
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <unit-search-bar [unitNames]="_groupNames" (unitNameSelectedEvent)="selectGroupName($event)" />
            <div class="selected-units">
                <div class="selected-unit" *ngFor="let name of selectedGroupNames">
                    <span class="selected-unit-name">{{ name }}</span>
                    <i class="fa-solid fa-xmark selected-unit-close" (click)="selectGroupName(name)"></i>
                </div>
            </div>
        </details>
        <details id="job-titles">
            <summary>Должности
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <unit-search-bar [unitNames]="_jobTitles" (unitNameSelectedEvent)="selectJobTitle($event)" />
            <div class="selected-units">
                <div class="selected-unit" *ngFor="let name of selectedJobTitles">
                    <span class="selected-unit-name">{{ name }}</span>
                    <i class="fa-solid fa-xmark selected-unit-close" (click)="selectJobTitle(name)"></i>
                </div>
            </div>
        </details>
        <details id="job-types">
            <summary>Типы работы
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <unit-search-bar [unitNames]="_jobTypes" (unitNameSelectedEvent)="selectJobType($event)" />
            <div class="selected-units">
                <div class="selected-unit" *ngFor="let name of selectedJobTypes">
                    <span class="selected-unit-name">{{ name }}</span>
                    <i class="fa-solid fa-xmark selected-unit-close" (click)="selectJobType(name)"></i>
                </div>
            </div>
        </details>
        <details id="employee-type">
            <summary>Тип места
                <img src="../../../assets/img/arrow.svg" alt="">
            </summary>
            <ul>
                <li>
                    <input type="checkbox" id="vacancy" name="vacancy" value="vacancy" class="checkbox"
                        formControlName="displayVacancies">
                    <label for="vacancy">Вакантные места</label>
                </li>
                <li>
                    <input type="checkbox" id="not-vacancy" name="not-vacancy" value="not-vacancy"
                        formControlName="displayNotVacancies">
                    <label for="not-vacancy">Занятые места</label>
                </li>
            </ul>
        </details>
    </form>
</details>
